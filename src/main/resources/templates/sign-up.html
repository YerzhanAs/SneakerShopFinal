<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/sign-up.css}">
</head>
<body>
<div layout:fragment="mainFragment">
  <div class="main-section">
    <div class="container-in">
      <div class="image-container">
        <div class="image-text" >
          Welcome to Sneaker Store
        </div>
        <img th:src="@{/image/siginin.png}" width="300" height="300" alt="Login Image" class="login-image">
      </div>
      <div class="form-container">
        <h2 class="mb-4 text-center">SIGN UP</h2>
        <form method="post" th:action="@{/registration}">
          <div class="form-floating mb-4">
            <label for="user_email">Email</label>
            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Email" required autocomplete="email">
          </div>
          <div class="form-floating mb-4">
            <label for="user_password">Password</label>
            <input type="password" class="form-control" id="user_password" name="user_password" placeholder="Password" required autocomplete="new-password">
          </div>
          <div class="form-floating mb-4">
            <label for="user_repeat_password">Repeat password</label>
            <input type="password" class="form-control" id="user_repeat_password" name="user_repeat_password" placeholder="Repeat Password" required autocomplete="new-password">
          </div>
          <div class="form-floating mb-4">
            <label for="user_full_name">Full name</label>
            <input type="text" class="form-control" id="user_full_name" name="user_full_name" placeholder="Full name" required>
          </div>
          <div class="alert alert-success mb-4" role="alert" th:if="${param.success != null}">
            User has successfully been registered!
          </div>
          <div class="alert alert-danger mb-4" role="alert" th:if="${param.passwordError != null}">
            New passwords are mismatching!
          </div>
          <div class="alert alert-danger mb-4" role="alert" th:if="${param.emailError != null}">
            Email is occupied!
          </div>
          <div class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-success submit-btn">SIGN UP</button>
            <a th:href="@{/sign-in}" class="btn signin-btn" role="button">SIGN IN</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.min.js'}"></script>
</html>
