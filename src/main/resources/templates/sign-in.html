<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layout/main.html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/sign-in.css}">
</head>
<body>
<div layout:fragment="mainFragment">
  <div class="main-section">
    <div class="container-in">
      <div class="image-container">
        <div class="image-text" >
          Welcome to Sneaker Store
        </div>
        <img th:src="@{/image/siginin.png}" width="300" height="300" alt="Login Image" class="login-image">
      </div>
      <div class="form-container">
        <div class="items-center">
          <button class="px-4 py-2 border flex gap-2 border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150"
                  th:onclick="'redirectToGoogleLogin();'">
            <img class="google-logo" th:src="@{'https://www.svgrepo.com/show/475656/google-color.svg'}" alt="Google logo">
            <span>Login with Google</span>
          </button>
        </div>
        <p class="fancy-text">Or login with your username</p>
        <form th:action="@{/entering}" method="post">
          <div class="form-floating mb-4">
            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Email" required autocomplete="email">
            <label for="user_email">Email</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="user_password" name="user_password" placeholder="Password" required autocomplete="current-password">
            <label for="user_password">Password</label>
          </div>
          <div class="alert alert-primary mb-4" role="alert" th:if="${param.logout}">
            You have signed out!
          </div>
          <div class="alert alert-danger mb-4" role="alert" th:if="${param.error}">
            Invalid user credentials!
          </div>
          <div class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-success submit-btn">SIGN IN</button>
            <a th:href="@{/sign-up}" class="btn signup-btn" role="button">SIGN UP</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
