<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header>
  <nav class="container">
    <div class="logo" sec:authorize="isAnonymous()">
      <a class="navbar-brand" href="/">Sneaker Store</a>
    </div>
    <ul class="nav-links">
    <li>
      <a th:href="@{/}">Main</a>
    </li>
    <li sec:authorize="isAuthenticated()">
      <a th:href="@{/profile}" >Profile</a>
    </li>
      <li >
        <a th:href="@{/sneakers/search}">Sneakers</a>
      </li>
      <li sec:authorize="isAuthenticated()" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <a href="/admin/all">Admin</a>
      </li>
  </ul>
    <div class="auth-and-profile">
      <a class="sign-in-btn" href="/sign-in" sec:authorize="isAnonymous()">Sign in</a>
      <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <button type="submit" class="sign-in-btn">Logout</button>
      </form>
    </div>
  </nav>
</header>

<div class="container" style="min-height: 1000px;">
  <div class="row">
    <div class="col-12 mt-4" layout:fragment="mainFragment">

    </div>
  </div>
</div>

<footer>
  <div class="footer-container">
    <div class="footer-nav">
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Team</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
      <a href="#">Terms</a>
    </div>
    <div class="footer-social">
      <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-link"><i class="fab fa-github"></i></a>
    </div>
    <p class="footer-text">Â© 2021 SomeCompany, Inc. All rights reserved.</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
